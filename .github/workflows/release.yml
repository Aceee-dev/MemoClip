name: Release Windows Build

on:
  push:
    tags:
      - 'v*'   # e.g., v0.1.0, v1.2.3

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and package app
        run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Archive win-unpacked
        run: powershell Compress-Archive -Path dist/win-unpacked -DestinationPath dist/win-unpacked.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/win-unpacked.zip
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
